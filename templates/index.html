<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Folder in S3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Create Folder in S3</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 px-4 py-2 rounded text-sm {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <input name="folder_name" type="text" placeholder="Enter folder name" required
             class="w-full p-3 border border-gray-300 rounded-xl focus:ring focus:ring-blue-300 outline-none" />
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">
        Create Folder
      </button>
    </form>
  </div>
</body>
</html>
